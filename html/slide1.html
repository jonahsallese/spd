<map name="control">

</map>

<script src="js/imageMapResizer.js"></script>
<script>
	imageMapResize();

  var horn = new Audio();
    horn.src = '../sound/horn.mp3';
  
    var wail = new Audio();
    wail.src = '../sound/wail.wav';

    function changewail() {
      var img = document.getElementById("Control");
    img.src="../Control/Control/Slide1 wail.jpg";
    return false;
    }

    function changewail1() {
      var img = document.getElementById("Control");
    img.src="../Control/Slide1.jpg";
    wail.currentTime = '0';
    return false;
    }
    
    function changehorn() {
      var img = document.getElementById("Control");
    img.src="../Control/Control/Slide1 horn.jpg";
    return false;
    }

    function changehorn1() {
      var img = document.getElementById("Control");
    img.src="../Control/Slide1.jpg";
    wail.currentTime = '0';
    return false;
    }
</script>
